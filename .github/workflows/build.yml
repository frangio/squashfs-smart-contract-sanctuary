name: Build
on: [push]
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        chain:
          - arbitrum
          - celo
    steps:
      - uses: actions/checkout@v3
        with:
          repository: tintinweb/smart-contract-sanctuary-${{ matrix.chain }}
          path: ${{ matrix.chain }}
      - name: Install squashfs-tools
        run: |
          sudo apt-get update
          sudo apt-get install squashfs-tools
      - uses: actions/download-artifact@v3
        with:
          path: smart-contract-sanctuary.sqsh
        continue-on-error: true
      - name: Build squashfs filesystem
        run: |
          mksquashfs ${{ matrix.chain }} smart-contract-sanctuary.sqsh -comp lzo -keep-as-directory -wildcards -e '... .git'
      - uses: actions/upload-artifact@v3
        with:
          path: smart-contract-sanctuary.sqsh
